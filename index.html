<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }
        
        .form-section {
            padding: 2rem;
            background: #f8f9fa;
        }
        
        .preview-section {
            padding: 2rem;
            background: white;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .feature-item input[type="checkbox"] {
            width: auto;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-info {
            background: #17a2b8;
            color: white;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .output-section {
            display: none;
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .output-section.show {
            display: block;
        }
        
        .code-preview {
            background: #2d3748;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .preview-iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .download-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        </div>
        
        <div class="main-content">
            <div class="form-section">

                <div class="form-group">

                </div>
            </div>
        </div>
    </div>
    
    <script src="generator.js"></script>
    <script>
        // Completar os mÃ©todos que estÃ£o faltando no generator.js
        WebsiteGenerator.prototype.generateJS = function(features) {
            let js = `
// JavaScript gerado automaticamente
document.addEventListener('DOMContentLoaded', function() {
    console.log('Site carregado com sucesso!');
    
    // Smooth scrolling para links de navegaÃ§Ã£o
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({ behavior: 'smooth' });
            }
        });
    });
`;
            
            if (features.includes('contact')) {
                js += `
    // FormulÃ¡rio de contato
    const contactForm = document.querySelector('.contact-form');
    if (contactForm) {
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Mensagem enviada com sucesso!');
            this.reset();

    }

            }
            
            if (features.includes('newsletter')) {
                js += `

    const newsletterForms = document.querySelectorAll('.newsletter-form');
    newsletterForms.forEach(form => {
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('InscriÃ§Ã£o realizada com sucesso!');
            this.reset();
        });
    });
`;
            }
            
            if (features.includes('analytics')) {
                js += `
    // Google Analytics
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'GA_MEASUREMENT_ID');
`;
            }
            
            js += `
});

            return js;
        };
        
        WebsiteGenerator.prototype.generateEcommerceJS = function() {
            return `
// JavaScript para E-commerce
document.addEventListener('DOMContentLoaded', function() {
    let cart = [];
    let cartCount = 0;
    
    // Adicionar ao carrinho
    document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', function() {
            const productCard = this.closest('.product-card');
            const productName = productCard.querySelector('h3').textContent;
            const productPrice = productCard.querySelector('.price').textContent;
            
            cart.push({ name: productName, price: productPrice });
            cartCount++;
            
            document.getElementById('cart-count').textContent = cartCount;
            alert(productName + ' adicionado ao carrinho!');
        });
    });
    
    // Busca de produtos
    const searchInput = document.querySelector('.search-bar input');
    const searchButton = document.querySelector('.search-bar button');
    
    function searchProducts() {
        const query = searchInput.value.toLowerCase();
        alert('Buscando por: ' + query);
    }
    
    searchButton.addEventListener('click', searchProducts);
    searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchProducts();
        }
    });
});
`;
        };
        
        WebsiteGenerator.prototype.generateAppJS = function() {
            return `
// JavaScript para Aplicativo Web
document.addEventListener('DOMContentLoaded', function() {
    // NavegaÃ§Ã£o do app
    document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Remove active de todos os itens
            document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
            document.querySelectorAll('.app-view').forEach(view => view.classList.remove('active'));
            
            // Adiciona active ao item clicado
            this.classList.add('active');
            
            // Mostra a view correspondente
            const targetId = this.getAttribute('href').substring(1);
            const targetView = document.getElementById(targetId);
            if (targetView) {
                targetView.classList.add('active');
            }
        });
    });
    
    // Funcionalidade das tarefas
    document.querySelectorAll('.task-item input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            const label = this.nextElementSibling;
            if (this.checked) {
                label.style.textDecoration = 'line-through';
                label.style.opacity = '0.6';
            } else {
                label.style.textDecoration = 'none';
                label.style.opacity = '1';
            }
        });
    });
    
    // BotÃ£o adicionar projeto
    const addBtn = document.querySelector('.add-btn');
    if (addBtn) {
        addBtn.addEventListener('click', function() {
            alert('Funcionalidade de adicionar projeto em desenvolvimento!');
        });
    }
});
`;
        };
        
        WebsiteGenerator.prototype.showOutput = function() {
            document.getElementById('outputSection').classList.add('show');
        };
        
        WebsiteGenerator.prototype.updatePreview = function(html) {
            const iframe = document.getElementById('previewFrame');
            const codePreview = document.getElementById('codePreview');
            
            // Atualizar preview do cÃ³digo
            codePreview.textContent = html;
            
            // Atualizar iframe
            iframe.srcdoc = html;
        };
        
        WebsiteGenerator.prototype.downloadFile = function(type) {
            if (!this.currentProject) {
                alert('Gere um projeto primeiro!');
                return;
            }
            
            let content, filename, mimeType;
            
            switch(type) {
                case 'html':
                    content = this.currentProject.html;
                    filename = 'index.html';
                    mimeType = 'text/html';
                    break;
                case 'css':
                    content = this.currentProject.css;
                    filename = 'style.css';
                    mimeType = 'text/css';
                    break;
                case 'js':
                    content = this.currentProject.js;
                    filename = 'script.js';
                    mimeType = 'text/javascript';
                    break;
            }
            
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        };
        
        WebsiteGenerator.prototype.downloadAll = function() {
            if (!this.currentProject) {
                alert('Gere um projeto primeiro!');
                return;
            }
            
            // Download individual de cada arquivo
            this.downloadFile('html');
            setTimeout(() => this.downloadFile('css'), 100);
            setTimeout(() => this.downloadFile('js'), 200);
        };
        
        // Inicializar o gerador
        const generator = new WebsiteGenerator();
    </script>
